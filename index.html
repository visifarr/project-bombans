<body>

  <script>
    const quotes = [
      '–ö–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî —ç—Ç–æ –Ω–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–≤–æ–µ–π –∏—Å—Ç–æ—Ä–∏–∏.',
      '–ü–∏—à–∏ —Ç–∞–∫, –±—É–¥—Ç–æ –Ω–∏–∫—Ç–æ –Ω–µ —á–∏—Ç–∞–µ—Ç. –≠—Ç–æ –∏ –µ—Å—Ç—å —Å–≤–æ–±–æ–¥–∞.',
      '–¢—ã –≤–∞–∂–µ–Ω. –¢–æ, —á—Ç–æ —Ç—ã —á—É–≤—Å—Ç–≤—É–µ—à—å ‚Äî –≤–∞–∂–Ω–æ.',
      '–ò–Ω–æ–≥–¥–∞ –ø—Ä–æ—Å—Ç–∞—è –º—ã—Å–ª—å –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω–∏—Ç—å –≤—Å—ë.',
      '–ë—É–¥—å —á–µ—Å—Ç–µ–Ω —Å —Å–æ–±–æ–π ‚Äî –∑–¥–µ—Å—å —Ç–µ–±–µ –º–æ–∂–Ω–æ –≤—Å—ë.',
      '–¢–≤–æ—è –∏—Å–∫—Ä–µ–Ω–Ω–æ—Å—Ç—å ‚Äî —Ç–≤–æ—è —Å–∏–ª–∞.',
      '–ó–∞–ø–∏—Å—ã–≤–∞—è –º—ã—Å–ª–∏, —Ç—ã –¥–µ–ª–∞–µ—à—å –∏—Ö –Ω–∞—Å—Ç–æ—è—â–∏–º–∏.',
      '–°–ª–æ–≤–∞ –ª–µ—á–∞—Ç. –ù–µ –±–æ–π—Å—è –ø–∏—Å–∞—Ç—å –ø—Ä–∞–≤–¥—É.',
      '–≠—Ç–æ—Ç –¥–Ω–µ–≤–Ω–∏–∫ ‚Äî —Ç–≤–æ—è —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.',
      '–¢—ã –Ω–µ –æ–±—è–∑–∞–Ω –±—ã—Ç—å –∏–¥–µ–∞–ª—å–Ω—ã–º, —á—Ç–æ–±—ã –±—ã—Ç—å —É—Å–ª—ã—à–∞–Ω–Ω—ã–º.',
      '–î–∞–∂–µ —Ç–∏—à–∏–Ω–∞ –º–æ–∂–µ—Ç —Å—Ç–∞—Ç—å —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ–º.',
      '–ó–¥–µ—Å—å –Ω–µ –Ω—É–∂–Ω–æ –ø—Ä–∏—Ç–≤–æ—Ä—è—Ç—å—Å—è ‚Äî —Ç–æ–ª—å–∫–æ –±—ã—Ç—å.',
      '–¢—ã –Ω–µ –æ–¥–∏–Ω. –¢—ã –µ—Å—Ç—å —É —Å–µ–±—è.',
      '–°–∞–º—ã–µ –≥–ª—É–±–æ–∫–∏–µ —Ä–∞–∑–≥–æ–≤–æ—Ä—ã –ø—Ä–æ–∏—Å—Ö–æ–¥—è—Ç —Å —Å–∞–º–∏–º —Å–æ–±–æ–π.',
      '–î–Ω–µ–≤–Ω–∏–∫ ‚Äî —ç—Ç–æ –∑–µ—Ä–∫–∞–ª–æ –¥—É—à–∏.',
      '–ù–µ–≤—ã—Å–∫–∞–∑–∞–Ω–Ω–æ–µ ‚Äî –Ω–µ –∑–Ω–∞—á–∏—Ç –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ.',
      '–¢–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞ ‚Äî —ç—Ç–æ –Ω–µ —Å–ª–∞–±–æ—Å—Ç—å, –∞ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ –∂–∏–∑–Ω–∏.',
      '–ü–æ—Ä–æ–π –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–æ—Å—Ç–æ –∑–∞–ø–∏—Å–∞—Ç—å, —á—Ç–æ–±—ã —Å—Ç–∞–ª–æ –ª–µ–≥—á–µ.',
      '–°–ª–æ–≤–∞ –º–æ–≥—É—Ç –±—ã—Ç—å —Ö—Ä—É–ø–∫–∏–º–∏. –ù–æ –∏ —Å–∏–ª—å–Ω—ã–º–∏ —Ç–æ–∂–µ.',
      '–ò–Ω–æ–≥–¥–∞ –ª—É—á—à–∏–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ ‚Äî —ç—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞.',
      '–ü—Ä–æ—à–ª–æ–µ –Ω–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å, –Ω–æ –º–æ–∂–Ω–æ –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–∏—Ç—å.',
      '–ú—ã—Å–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–ø–∏—Å–∞–Ω—ã, —Ç–µ—Ä—è—é—Ç –≤–ª–∞—Å—Ç—å –Ω–∞–¥ —Ç–æ–±–æ–π.',
      '–£–≤–∞–∂–∞–π —Å–µ–±—è –Ω–∞—Å—Ç–æ–ª—å–∫–æ, —á—Ç–æ–±—ã –≤—ã–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å—Å—è.',
      '–≠—Ç–æ—Ç —Ç–µ–∫—Å—Ç ‚Äî –ø—É—Ç—å –∫ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–º—É –ø–æ–∫–æ—é.',
      '–°–ª–æ–≤–æ –∑–∞ —Å–ª–æ–≤–æ–º ‚Äî –∏ —Ç—ã —É–∂–µ –¥–∞–ª—å—à–µ, —á–µ–º –±—ã–ª.',
      '–¢—ã –∏–º–µ–µ—à—å –ø—Ä–∞–≤–æ –±—ã—Ç—å —É—Å–ª—ã—à–∞–Ω–Ω—ã–º. –î–∞–∂–µ —Å–∞–º–∏–º —Å–æ–±–æ–π.',
      '–ó–∞–º–µ—Ç–∫–∏ –æ —Å–µ–±–µ ‚Äî —ç—Ç–æ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏ –≤ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å.',
      '–¢—ã —Å—Ç—Ä–æ–∏—à—å –º–æ—Å—Ç –º–µ–∂–¥—É –ø—Ä–æ—à–ª—ã–º –∏ –Ω–∞—Å—Ç–æ—è—â–∏–º.',
      '–ß–µ—Å—Ç–Ω–æ—Å—Ç—å –∑–¥–µ—Å—å ‚Äî —Ç–≤–æ—è —Å—É–ø–µ—Ä—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å.',
      '–ö–∞–∂–¥–∞—è –∑–∞–ø–∏—Å—å ‚Äî —ç—Ç–æ —à–∞–≥ –∫ –ø–æ–Ω–∏–º–∞–Ω–∏—é —Å–µ–±—è.'
    ];

    let username = '';

    function login() {
      username = document.getElementById('username').value.trim();
      if (username) {
        document.getElementById('userDisplay').textContent = username;
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('quote').textContent =
          quotes[Math.floor(Math.random() * quotes.length)];
        loadEntries();
        loadPublic();
      }
    }

    function saveEntry() {
      const text = document.getElementById('entry').value.trim();
      const pub = document.getElementById('publish').checked;
      const title = document.getElementById('entryTitle').value.trim();
      const image = document.getElementById('entryImage').value.trim();
      const mood = document.getElementById('mood').value;
      if (!text) return;
      const log = {
        user: username,
        text,
        pub,
        title,
        image,
        mood,
        time: new Date().toISOString()
      };
      const logs = JSON.parse(localStorage.getItem('logs') || '[]');
      logs.push(log);
      localStorage.setItem('logs', JSON.stringify(logs));
      document.getElementById('entry').value = '';
      document.getElementById('publish').checked = false;
      document.getElementById('entryTitle').value = '';
      document.getElementById('entryImage').value = '';
      document.getElementById('mood').value = '';
      loadEntries();
      loadPublic();
    }

    function loadEntries() {
      const logs = JSON.parse(localStorage.getItem('logs') || '[]');
      const filtered = logs.filter(log => log.user === username);
      const container = document.getElementById('entries');
      container.innerHTML = '';
      filtered.reverse().forEach(log => {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `
          ${log.title ? `<h3>${log.title}</h3>` : ''}
          <p>${log.text}</p>
          ${log.image ? `<img src="${log.image}">` : ''}
          ${log.mood ? `<small>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: ${log.mood}</small>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function loadPublic() {
      const logs = JSON.parse(localStorage.getItem('logs') || '[]');
      const filtered = logs.filter(log => log.pub);
      const container = document.getElementById('public');
      container.innerHTML = '';
      filtered.reverse().forEach(log => {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `
          <strong>${log.user}</strong> ‚Äî ${new Date(log.time).toLocaleString()}<br>
          ${log.title ? `<h3>${log.title}</h3>` : ''}
          <p>${log.text}</p>
          ${log.image ? `<img src="${log.image}">` : ''}
          ${log.mood ? `<small>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: ${log.mood}</small>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
